<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#999"/>
        <meta name="description" content="This page contains a converter of binary numbers to decimal numbers and vice-versa, this page was made by Elivelton Silva Cordeiro">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/round_logo.png">
        <link rel="apple-touch-icon" href="./assets/img/round logo.png">
        <link rel="stylesheet" type="text/css" media="all" href="./assets/css/main.css">
        <title>Binary Comverter</title>
    </head>
    <body>
        <main class="main-block">
            <div class="main-block_wrapper">
                <div class="card">

                    <div class="conversion__box">
                        <p class="switch__binary_box">Binary</p>
                        <img class="swith__icon" src="./assets/img/switch_icon.png" alt="swith icon" width="50px">
                        <p class="switch__decimal_box">Decimal</p>
                    </div>

                    <input placeholder="Type a binary number" class="binary_to_decimal__input">
                    <input placeholder="Type a decimal number" class="decimal_to_binary__input hide">

                    <div class="button__binary">
                        <div class="button__content">Convert</div>
                    </div>

                    <div class="button__decimal hide">
                        <div class="button__content">Convert</div>
                    </div>

                    <div class="results">
                        <h2 class="results__title">Result</h2>
                        <div class="result__box binary"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <span>Binary Converter made by 
                <a href="https://github.com/EliveltonSilvaCordeiro">E.S.C.</a>
            </span>
        </footer>
        <script async src="assets/js/main.js"></script>
    </body>
</html>
